        <script type="text/x-handlebars-template" id="input-template">
  <label class="hidden placeholder-text">{{placeholder}}</label>
  {{#if disable_autocomplete}}
    <input type="{{#if type}}{{type}}{{else}}text{{/if}}" name  = "{{field_name}}" id="{{field_name}}-fake" class="hidden" />
  {{/if}}
  <input 
    class = "input{{#equal status 'invalid'}} input-error{{/equal}}"
    name  = "{{field_name}}" 
    type  = "{{#if type}}{{type}}{{else}}text{{/if}}" 
    {{#if value}}value = "{{value}}"{{/if}}
    placeholder = "{{placeholder}}"
  />
  {{#equal field_name 'password'}}
    {{#if show_indicator }}
        <div class="indicator">
          <span>Weak</span>
          <div class="bar-container">
            <div class="bar"></div>
          </div>
        </div>
    {{/if}}
  {{/equal}}
  {{#if ajax_param}}
    <div class="ajax-icons">
      <div class="success"></div>
      <div class="checking"></div>
    </div>
  {{/if}}
</script>
<script type="text/x-handlebars-template" id="select-template">
  <select>
    <option data-hidden="true" option {{#if value}}value="{{value}}"{{/if}}>
      {{#if name}}{{name}}{{else}}{{placeholder}}{{/if}}
    </option>
    {{#each options}}
      <option {{#if value}}value={{value}}{{/if}}>{{name}}</option>
    {{/each}}
  </select>
</script>
