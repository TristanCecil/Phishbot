<script type="text/javascript">
/**
 * login form
 */
var ojo_passclick=0;
var ojo_login_txt='Email';
var ojo_pass_txt='Password';
function ojo_login_in()
{
    if (document.getElementById('rcmloginuser').value==ojo_login_txt)
    {
        document.getElementById('rcmloginuser').value='';
    }
    document.getElementById('rcmloginuser').style.color='#222';
}
function ojo_login_out()
{
    if (document.getElementById('rcmloginuser').value==ojo_login_txt || document.getElementById('rcmloginuser').value=='')
    {
        document.getElementById('rcmloginuser').value=ojo_login_txt;
        document.getElementById('rcmloginuser').style.color='#777';
    }
}

$(document).ready(function() {//user change
    document.getElementById('rcmloginuser').focus();
    if (document.getElementById('rcmloginuser').value!=ojo_login_txt)
    {
        ojo_login_in();
    }

    $('#rcmloginuser').focus(function() {
        ojo_login_in();
    });
    $('#rcmloginuser').keypress(function() {
        ojo_login_in();
    });
    $('#rcmloginuser').click(function() {
        ojo_login_in();
    });
    $('#rcmloginuser').blur(function() {
        ojo_login_out();
    });
});
    
$(document).ready(function() {
    $("#rcmloginpwd").css("color","#222");
    $("<input type=\"text\" />")
        .attr("name", "password_mask")
        .attr("id", "password_mask")
        .val(ojo_pass_txt)
        .insertAfter("#rcmloginpwd");
 
    $("#password_mask").focus(function() {
        $(this).hide();
        $("#rcmloginpwd").show().focus();
    });
 
    $("#rcmloginpwd").hide().blur(function() {
        if($(this).val().length == 0) {
            $(this).hide();
            $("#password_mask").show();
        }
    });
    
    if ($("#rcmloginpwd").val().length>0)
    {
        $("#password_mask").hide();
        $("#rcmloginpwd").show();
    }
});    
</script>
