        function OpenPopupCenter(pageURL, title) {

            var popupWidth=500;
            var popupHeight=300;
            var xPosition=($(window).width()-popupWidth)/2;
            var yPosition=($(window).height()-popupHeight)/2;

            targetWin = window.open(pageURL, title, "location=1,scrollbars=1,"+

            "left="+xPosition+",top="+yPosition);
